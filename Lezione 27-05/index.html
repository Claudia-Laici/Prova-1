<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lezione 27-05</title>
  </head>
  <body>
    <!-- Table = contenitore della tabella-->
    <table>
      <!--head = intestazione della tabella, th sta per il grassetto-->
      <thead>
        <tr>
          <th>Nome</th>
          <th>Cognome</th>
          <th>Età</th>
        </tr>
      </thead>

      <!--body = corpo della tabella-->
      <tbody>
        <tr>
          <td>Mario</td>
          <td>Rossi</td>
          <td>30</td>
        </tr>

        <tr>
          <td>Luigi</td>
          <td>Bianchi</td>
          <td>25</td>
        </tr>
      </tbody>

      <!--foot = piè di pagina della tabella-->
      <tfoot>
        <tr>
          <td colspan="3">Totale: 2 persone</td>
          <td></td>
          <td>55</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
